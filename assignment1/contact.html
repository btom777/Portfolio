<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>Contact | Brian Tom</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link type="text/css" rel="stylesheet" href="assets/css/style.css"/>
</head>
<body>
	<header id="mastheader">
		<div class="container">
			<a href="index.html" id="pageheading">Brian Tom</a>
			<nav>
				<a href="index.html">About</a>
				<a href="portfolio.html">Portfolio</a>
				<a href="contact.html">Contact</a>
			</nav>
		</div>
	</header>

	<div id="midmain" class="container">
	<section class="secondpart">
		<h1>Contact</h1>
			<form id="contact-form">
				<ul>
					<li>
						<label for="name">Name</label>
						<input type="text" id="fname" name="name" placeholder="John Smith" required="required">
					</li>
					<li>
						<label for="email">Email</label>
						<input type="text" id="lname" name="email" placeholder="example@gmail.com" required="required">
					</li>
					<li>
						<label for="message">Message</label>
						<textarea id="message" name="message" required="required"></textarea>
					</li>
				</ul>  
    			<input type="submit" value="Submit">
    		</form>
	</section>
	
	<section class="sidebar">
		<div id="connect">
			<h2>Connect With Me</h2>
			<img src="assets/images/github.png" alt="Github" class="social">
			<img src="assets/images/linkedin.png" alt="LinkedIn" class="social">
			<img src="assets/images/stackoverflow.png" alt="Stack Overflow" class="social">
		</div>
	</section>
	</div>

	<footer>
		<div class="container">
			<p> &copy; Copyright 2016 Brian Tom</p>
		</div>
	</footer>
</body>
</html>
